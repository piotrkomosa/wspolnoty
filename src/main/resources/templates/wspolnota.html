<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wspolnota</title>
</head>
<body>
<h1 th:text="${wspolnota.name}"></h1>

<ul>
    <li th:each="budynek: ${wspolnota.budynki}">
        <a th:href="'/budynek/'+${budynek.id} " th:text="|${budynek.ulica} ${budynek.numerDomu}|"></a>
    </li>
</ul>

<a href="/budynek/dodaj">Dodaj kolejny budynek</a>
</body>
</html>
